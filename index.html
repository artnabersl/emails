<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Mail Registrierung</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 0 auto; padding: 20px; }
        input, button { padding: 10px; width: 100%; margin-bottom: 10px; }
        button { background: #007BFF; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        #message { margin-top: 10px; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>E-Mail Registrierung</h1>
    <form id="emailForm">
        <input type="email" id="email" placeholder="E-Mail-Adresse" required>
        <button type="submit">Registrieren</button>
    </form>
    <div id="message"></div>

    <script>
        document.getElementById("emailForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const email = document.getElementById("email").value;
            const messageDiv = document.getElementById("message");

            try {
                const response = await fetch("https://dein-server.de/api/register", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email: email }),
                });

                const result = await response.json();

                if (response.ok) {
                    messageDiv.textContent = "✅ E-Mail erfolgreich registriert!";
                    messageDiv.className = "success";
                } else {
                    messageDiv.textContent = `❌ Fehler: ${result.error || "Unbekannter Fehler"}`;
                    messageDiv.className = "error";
                }
            } catch (error) {
                messageDiv.textContent = "❌ Netzwerkfehler – bitte versuche es später erneut.";
                messageDiv.className = "error";
            }
        });
    </script>
</body>
</html>
